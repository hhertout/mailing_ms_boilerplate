name: ðŸ“¨ Mailer service

on:
  pull_request:
    branches: ["main", "dev"]
  push:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.1
      - name: Tests
        env:
          SMTP_USER: user
          SMTP_PASSWORD: password
          SMTP_HOST: test.io
          SMTP_PORT: 465
          SMTP_FROM: noreply@test.com
        run: go test ./tests/...

  build-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.1
      - name: Build
        run: go build -o main cmd/api/main.go

  build-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.1
      - name: Build
        run: go build -o main cmd/cli/main.go

  build-kafka:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.1
      - name: Build
        run: go build -o main cmd/kafka/main.go
